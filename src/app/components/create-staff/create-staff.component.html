<div class="app-container">
    <app-sidebar></app-sidebar>

    <main class="main-content">
        <app-header></app-header>

        <div class="page-content">
            <div class="page-header-create">
                <div>
                    <h1 class="page-title">Create New Staff</h1>
                    <p class="page-breadcrumb">User Management / Create Staff</p>
                </div>
                <button class="back-btn" (click)="goBack()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" />
                    </svg>
                    Back to List
                </button>
            </div>

            <div class="form-container">
                <form (ngSubmit)="onSubmit()" #staffForm="ngForm">
                    <div class="form-section">
                        <h2 class="section-title">Personal Information</h2>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="name" class="form-label">
                                    Full Name <span class="required">*</span>
                                </label>
                                <input type="text" id="name" name="name" class="form-input" [(ngModel)]="staff.name"
                                    required placeholder="Enter full name">
                            </div>

                            <div class="form-group">
                                <label for="username" class="form-label">
                                    Username <span class="required">*</span>
                                </label>
                                <input type="text" id="username" name="username" class="form-input"
                                    [(ngModel)]="staff.username" required placeholder="Enter username">
                            </div>

                            <div class="form-group">
                                <label for="email" class="form-label">
                                    Email Address <span class="required">*</span>
                                </label>
                                <input type="email" id="email" name="email" class="form-input" [(ngModel)]="staff.email"
                                    required placeholder="Enter email address">
                            </div>

                            <div class="form-group">
                                <label for="phone" class="form-label">
                                    Phone Number <span class="required">*</span>
                                </label>
                                <input type="tel" id="phone" name="phone" class="form-input" [(ngModel)]="staff.phone"
                                    required placeholder="Enter phone number">
                            </div>

                            <div class="form-group">
                                <label for="bloodGroup" class="form-label">Blood Group</label>
                                <select id="bloodGroup" name="bloodGroup" class="form-input"
                                    [(ngModel)]="staff.bloodGroup">
                                    <option value="">Select blood group</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="emergencyContact" class="form-label">
                                    Emergency Contact
                                </label>
                                <input type="tel" id="emergencyContact" name="emergencyContact" class="form-input"
                                    [(ngModel)]="staff.emergencyContact" placeholder="Enter emergency contact number">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2 class="section-title">Work Information</h2>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="role" class="form-label">
                                    Role <span class="required">*</span>
                                </label>
                                <select id="role" name="role" class="form-input" [(ngModel)]="staff.role" required>
                                    <option value="staff">Staff</option>
                                    <option value="admin">Admin</option>
                                    <option value="warden">Warden</option>
                                    <option value="security">Security</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="department" class="form-label">
                                    Department <span class="required">*</span>
                                </label>
                                <input type="text" id="department" name="department" class="form-input"
                                    [(ngModel)]="staff.department" required placeholder="Enter department">
                            </div>

                            <div class="form-group">
                                <label for="joiningDate" class="form-label">
                                    Joining Date <span class="required">*</span>
                                </label>
                                <input type="date" id="joiningDate" name="joiningDate" class="form-input"
                                    [(ngModel)]="staff.joiningDate" required>
                            </div>

                            <div class="form-group">
                                <label for="status" class="form-label">Status</label>
                                <select id="status" name="status" class="form-input" [(ngModel)]="staff.status">
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h2 class="section-title">Address Information</h2>
                        <div class="form-grid">
                            <div class="form-group full-width">
                                <label for="address" class="form-label">
                                    Street Address <span class="required">*</span>
                                </label>
                                <input type="text" id="address" name="address" class="form-input"
                                    [(ngModel)]="staff.address" required placeholder="Enter street address">
                            </div>

                            <div class="form-group">
                                <label for="city" class="form-label">
                                    City <span class="required">*</span>
                                </label>
                                <input type="text" id="city" name="city" class="form-input" [(ngModel)]="staff.city"
                                    required placeholder="Enter city">
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-cancel" (click)="goBack()">
                            Cancel
                        </button>
                        <button type="submit" class="btn-submit" [disabled]="!staffForm.valid">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"
                                    stroke="currentColor" stroke-width="2" />
                                <polyline points="17 21 17 13 7 13 7 21" stroke="currentColor" stroke-width="2" />
                                <polyline points="7 3 7 8 15 8" stroke="currentColor" stroke-width="2" />
                            </svg>
                            Create Staff Member
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <app-footer></app-footer>
    </main>
</div>
