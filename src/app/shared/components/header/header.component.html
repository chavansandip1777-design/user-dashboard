<header class="top-header">
    <button class="mobile-menu-btn" (click)="toggleSidebar()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
        </svg>
    </button>

    <div class="hostel-info">
        <h1>GHRCE BOYS HOSTEL</h1>
        <p>Shradha Park, Hingna Road, Nagpur</p>
    </div>

    <div class="header-actions">
        <div class="search-box">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" />
                <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2" />
            </svg>
            <input type="text" class="search-input" placeholder="Search by name, username or email"
                [(ngModel)]="searchTerm" (ngModelChange)="onSearchChange()">
        </div>

        <div class="header-counts">
            <div class="count-item active">
                <span class="count-label">Active</span>
                <span class="count-value">8</span>
            </div>
            <div class="count-divider"></div>
            <div class="count-item inactive">
                <span class="count-label">Inactive</span>
                <span class="count-value">2</span>
            </div>
        </div>

        <button class="icon-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" stroke="currentColor" stroke-width="2" />
                <path d="M13.73 21a2 2 0 0 1-3.46 0" stroke="currentColor" stroke-width="2" />
            </svg>
        </button>

        <div class="user-profile">
            <img src="https://ui-avatars.com/api/?name=Vaibhav&background=6C5DD3&color=fff" alt="Vaibhav"
                class="profile-image">
            <div class="profile-info-header">
                <span class="profile-name">Vaibhav</span>
                <span class="profile-role">Hostel Warden</span>
            </div>
        </div>
    </div>
</header>
